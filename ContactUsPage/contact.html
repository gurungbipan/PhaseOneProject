<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>

<link rel="stylesheet" href="contactus.css" />  
<script src = "contact.js"></script>
 
<h3 style= " text-align: center; color: white; background-color: green"> Fill up this Form to Contact Us</h3>
<div class="container">
<body>
      <form name="contactForm" onsubmit= "return validateForm()" method="post">
       
         <div class="row">
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="Your first name..">
          <div class="error" id="firstNameErr"></div>
        </div>

        <div class="row">
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Your last name..">
          <div class="error" id="lastNameErr"></div>
        </div>
        
        <div class="row">
          <label>Country</label>
          <input type="text" name="country" placeholder="Your country name here...">
          <div class="error" id="countryErr"></div>
        </div>

        <div class="row">
          <label>Subject</label>
          <input type="text" name="subject" placeholder="Please be specific...">
          <div class="error" id="subjectErr"></div>
        </div>
   
        <div class="row">
          <label>Message</label>
          <textarea type = "text" name = "message" placeholder = "Type your issue here... " minlength = "10"> 
          </textarea>
          <div class="error" id="messageErr"></div>
      </div>

      <div class = "row">
          <input type="submit" value="Submit">
      </div>
    </form>
</div>
</body>
</html>
