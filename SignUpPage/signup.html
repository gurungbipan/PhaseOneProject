<!DOCTYPE html>
<html lang="en">
    
    
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="signup.js"></script>

    
</head>
<body>
    <form name="contactForm" onsubmit= "return validateForm()" method="post">
        <h2>Please Provide Your Basic Info</h2>
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name" size = "50">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email" size = "50">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10" >
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <input type = "text" name = "country" maxlength="25" size = "50"> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Favorite Player</label>
            <input type = "favPlayer" name = "favPlayer" placeholder = "Enter your favorite player..." maxlength="50" size = "50"> 
            <div class="error" id="favErr"></div>
        </div>
         
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
